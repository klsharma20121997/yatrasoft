<body>
    <div class="container text-center headermain p-2">
        <h2><img src="img/logo2.png" width="80px"></h2>
        <h3 class="ms-1">Parvat Yatra</h3>
    </div>

    <div class="container text-center mt-3 mb-5">
        <span style="color:var(--primary-color);" class="h2">Booking Form</span><br>
        <!-- <span style="font-size:12px;">(we will get in touch with you shortly)</span> -->
    </div>

    <div class="container formdiv my-5">
        <form class="" id="formid" onsubmit="handleform(event)">
            <div class="my-4 formcontrollabel">
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Full Name(as per Id)<span class="text-danger">*</span></label>
                    <input type="text" name="userName" class="form-control" placeholder="Full Name" required id="fullname">
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Contact Number<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" name="contactNumber" placeholder="Mobile Number" required
                        id="contactnumber" title="Mobile Number is to be 10 digit. and first digit is to be 6 to 9"
                        pattern="[6-9][0-9]{9}">
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Email<span class="text-danger">*</span></label>
                    <input class="form-control" type="email" name="email" placeholder="Email" required id="email">
                </div>
            </div>
            <hr class="hrline">
            <h5 class="mt-2">Desination Details</h5>
            <div class="my-4 formcontrollabel">
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Destination<span class="text-danger">*</span></label>
                    <select class="form-select" id="destination" name="destination" required>
                        <option value="">Select</option>
                    </select>
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Travel Date<span class="text-danger">*</span></label>
                    <input class="form-control" type="date" name="TravelDate" required id="traveldate">
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Number of Travellers<span class="text-danger">*</span></label>
                    <input class="form-control" type="number" name="numberOfTravellers" placeholder="Travellers"
                        required id="numberoftravellers">
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Upload Aadhar Card<span class="text-danger">*</span></label>
                    <input class="form-control" type="file" name="GovernmentId" id="governmentid">
                </div>
            </div>
            <hr class="hrline">
            <h5 class="mt-2">Emergency Contact Details</h5>
            <div class="my-4 formcontrollabel">
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Contact Name<span class="text-danger">*</span></label>
                    <input type="text" name="contactName" class="form-control" placeholder="Contact Name" required
                        id="EmgContactname">
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Contact Number<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" name="EmgContactNumber" placeholder="Mobile Number" required
                        id="EmgContactnumber" title="Mobile Number is to be 10 digit. and first digit is to be 6 to 9"
                        pattern="[6-9][0-9]{9}">
                </div>
                <div class="mt-3 inputctrl">
                    <label class="form-label" for="">Upload Aadhar Card<span class="text-danger">*</span></label>
                    <input class="form-control" type="file" name="EmgContactAadhar" accept="image/*" id="EmgContactAadhar">
                </div>
            </div>
            <hr class="hrline">
            <h5 class="mt-2">Add Travellers</h5>
            <div class="table-responsive">
                <table style="min-width:770px; display:none;" class="my-4 table table-bordered" id="tableformid">

                </table>
            </div>
            <!-- <span style="color:var(--primary-color); font-size:10px;">add Passenger</span><br> -->
            <button class="mt-1 btn btn-primary" onclick="addTraveller(event)">Add</button>

            <div class="mt-5 container text-center">
                <input type="submit" value="SAVE" class="btn btn-primary px-5">
            </div>
        </form>
    </div>
